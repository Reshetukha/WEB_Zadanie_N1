<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/bootstrap.css">
  </head>
  <body>
    
    <!-- Background image -->
    <div id="backgroundDiv"></div>
    
    <!-- Place to ask User -->
    <div id="quiz">
        <!-- label -->
        <div id="labelWrapper">
            <label>
                How different your minions?
            </label>
        </div>
        <!-- Button radio group -->
        <div class="btn-group" data-toggle="buttons" id="firstRadio">
           <label class="btn btn-primary active">
               <input type="radio" name="options" id="option1" autocomplete="off" value="1" checked> A little
           </label>
           <label class="btn btn-primary">
               <input type="radio" name="options" id="option2" autocomplete="off" value="2"> Few
           </label>
           <label class="btn btn-primary">
               <input type="radio" name="options" id="option3" autocomplete="off" value="3"> Medium
           </label>
           <label class="btn btn-primary">
               <input type="radio" name="options" id="option3" autocomplete="off" value="4"> A lot
           </label>
           <label class="btn btn-primary">
               <input type="radio" name="options" id="option3" autocomplete="off" value="5"> Much
           </label>
           <label class="btn btn-primary">
               <input type="radio" name="options" id="option3" autocomplete="off" value="6"> Too much
           </label>
        </div>
        <!-- Continue button -->
        <div id="buttonWrapper">
            <button type="button" class="btn btn-primary" onclick="quizStepOne();quizStepTwo();">Continue</button>
        </div>
    </div>
    
    <button type="button" class="btn btn-outline-primary" id="mainButton" onclick="formTable();formObjects();showData();">Create your army!!!</button>  
        
    <div class="container-fluid" id="myTable">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-sm table-inverse">
                    <thead>
                        <tr id="trAppended">
                        </tr>
                    </thead>
                    <tbody id="tbAppended">
                        <!-- here i append -->
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="Scripts/jquery-3.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/content.js"></script>
  </body>
</html>
